<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Clientes</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Registrar</span>
            </div>
            <div class="h1 mt-16">Nuevo Cliente</div>
        </div>
    </div>
    <!-- / HEADER -->
  
    <!-- CONTENT -->
    <div class="content p-24">
      <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

          <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div fxFlex="1 0 auto" fxLayout="row" class="form-grupper">
                    <mat-form-field fxFlex="100" class="form-grupper-item">
                        <input matInput type="number" placeholder="Nit" formControlName="nit_passport" required>
                        <mat-error>Ingrese el campo nit por favor.</mat-error>
                    </mat-form-field>
                </div>

                <div fxFlex="1 0 auto" fxLayout="row" class="form-grupper">
                  <mat-form-field fxFlex="100" class="form-grupper-item">
                      <input matInput placeholder="Nombre(s)" formControlName="firstName" required>
                      <mat-error>Ingrese el campo nombre(s) por favor.</mat-error>
                  </mat-form-field>
                </div>

                <div fxFlex="1 0 auto" fxLayout="row" class="form-grupper">
                  <mat-form-field fxFlex="100" class="form-grupper-item">
                      <input matInput placeholder="Apellido(s)" formControlName="lastName" required>
                      <mat-error>Ingrese el campo apellido(s) por favor.</mat-error>
                  </mat-form-field>
                </div>

                <div fxFlex="1 0 auto" fxLayout="row" class="form-grupper">
                  <button type="submit" mat-raised-button color="accent">Enviar</button>
                </div>

          </form>

      </div>  
    </div>
    <!-- / CONTENT -->
  
</div>
