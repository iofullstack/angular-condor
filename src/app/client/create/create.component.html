<h2>Create Client</h2>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Nit or Passport"
      name="nit_passport"
      ngModel>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Nombre"
      name="firstName"
      ngModel>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Apellido"
      name="lastName"
      ngModel>
  </mat-form-field>

  <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
