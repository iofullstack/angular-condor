<h1 mat-dialog-title>NIT/PASAPORTE DEL CLIENTE</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.ci" placeholder="Ingrese CI/NIT/PASAPORTE del cliente">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.ci" cdkFocusInitial>Ok</button>
</div>
