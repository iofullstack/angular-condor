<h2 mat-dialog-title>
  DETALLE DE CAJA
</h2>

<div mat-dialog-content>
  <table mat-table *ngIf="data.period" [dataSource]="data.period" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Abri贸 </th>
      <td mat-cell *matCellDef="let element"> {{element.opening}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Cerr贸 </th>
      <td mat-cell *matCellDef="let element"> {{element.closing}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Empez贸 con </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Ingres贸 </th>
        <td mat-cell *matCellDef="let element"> {{element.accumulated}}</td>
    </ng-container>

    <!-- Select Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.amount + element.accumulated}}</td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Aceptar</button>
</div>
