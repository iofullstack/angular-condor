<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

  <!-- HEADER -->
  <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column" fxLayoutAlign="center start">
          <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="secondary-text s-18">home</mat-icon>
              <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
              <span class="secondary-text">Menu</span>
              <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
              <span class="secondary-text">Categoría</span>
          </div>
          <div class="h1 mt-16">Nueva Categoría</div>
      </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">
    <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="mat-card mat-elevation-z4 p-24 mr-24" style="max-width: 100% !important;" fxLayout="column" fxLayoutAlign="start"
              fxFlex="1 0 auto" name="form">

              <div fxFlex="1 0 auto" fxLayout="row" class="form-grupper">
                <mat-form-field fxFlex="100" class="form-grupper-item">
                    <input matInput placeholder="Nombre de la categoría" name="name" ngModel required>
                </mat-form-field>
              </div>

              <div fxFlex="1 0 auto" fxLayout="row" class="form-grupper">
                <button type="submit" mat-raised-button color="accent">Enviar</button>
              </div>

        </form>

    </div>
  </div>
  <!-- / CONTENT -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element" [ngClass]="element.color"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
