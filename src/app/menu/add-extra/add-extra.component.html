<div mat-dialog-content>
  <h3>Ingrese extra</h3>
  <mat-form-field>
    <input placeholder="Introduzca precio Bs.-" type="number" matInput [(ngModel)]="data.price">
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Introduzca nombre" type="text" matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No gracias</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Listo</button>
</div>
