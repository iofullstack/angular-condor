<mat-tab-group style="width: 100%;" (selectedTabChange)="onLinkClick($event)">
    <mat-tab label="Sin precios">
        <div class="list-menu">
            <div class="menus">
                <mat-card class="example-card" *ngFor="let m of dataSource">
                    <mat-card-header>
                        <mat-card-title>{{ m.name }} </mat-card-title>
                        <mat-card-subtitle>{{ m.code }} </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-chip-list>
                            <mat-chip *ngFor="let p of m.prices" [selectable]="selectable"
                                        [removable]="removable" (removed)="remove(m, p)">
                                        <strong>${{ p.amount }}</strong>&nbsp;- {{ p.name }}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                            </mat-chip>
                        </mat-chip-list>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="openDialog(m)">Precio</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Todos">
        <div class="list-menu">
            <div class="menus">
                <mat-card class="example-card" *ngFor="let m of dataSource">
                    <mat-card-header>
                        <mat-card-title>{{ m.name }} </mat-card-title>
                        <mat-card-subtitle>{{ m.code }} </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-chip-list>
                            <mat-chip *ngFor="let p of m.prices" [selectable]="selectable"
                                        [removable]="removable" (removed)="remove(m, p)">
                                        <strong>${{ p.amount }}</strong>&nbsp;- {{ p.name }}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                            </mat-chip>
                        </mat-chip-list>
                        <hr>
                        <mat-chip *ngFor="let d of m.discounts" [selectable]="selectable2"
                                    [removable]="removable2" (removed)="removeDiscount(m, d)">
                                    {{ d.percent }}<strong>%</strong>
                            <mat-icon matChipRemove *ngIf="removable2">cancel</mat-icon>
                        </mat-chip>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="openDialog(m)">Precio</button>
                        <button mat-button (click)="openDialogDiscount(m)">Descuento</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>
