<mat-tab-group style="width: 100%;" (selectedTabChange)="onLinkClick($event)">
    <mat-tab label="Sin precios">
        <div class="list-menu">
            <div class="menus">
                <mat-card class="example-card" *ngFor="let m of dataSource">
                    <mat-card-header>
                        <mat-card-title>{{ m.code }} </mat-card-title>
                        <mat-card-subtitle>{{ m.name }} </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{ m.contain }}
                        </p>
                        <p>
                            {{ m.type }}
                        </p>
                        <p>
                            {{ m.extra }}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>AGREGAR</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Todos">
        all menu
    </mat-tab>
</mat-tab-group>
